name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - uses: actions/checkout@v3

      # 2. Устанавливаем Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20' # твоя версия Node.js

      # 3. Устанавливаем зависимости
      - run: npm install

      # 4. Запускаем ESLint
      - run: npx eslint . --ext .js

      # 5. Запускаем тесты Jest
      - run: npm test
